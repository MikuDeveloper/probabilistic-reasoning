<mat-toolbar>
  <span>Razonamiento probabilístico</span>
  <span class="spacer"></span>
</mat-toolbar>

<input #inputFile type="file" name="historic" id="historic" accept=".xlsx, .xls" (change)="uploadFile($event, inputFile)"/>
<button type="button" mat-flat-button (click)="inputFile.click()">
  <mat-icon>upload-file</mat-icon>
  Cargar históricos
</button>

@if (historicData.length > 0) {
  <app-historic-table [data]="historicData"/>
}

<router-outlet />
